<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Christmas Frame Generator | Marco Cheng</title>
        <link rel="shortcut icon" href="./assets/icon.jpg" type="image/x-icon" />

        <link rel="stylesheet" href="./css/tailwind-build.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/linkedin-frame-maker.css">
    </head>

    <body class="tw-bg-[#f0f2f5] tw-font-mono" style="margin: 0; padding: 0;">

        <header
            class="tw-absolute tw-top-0 tw-z-50 tw-w-full tw-px-[5%]"
            style="display: flex; justify-content: space-between; align-items: center; height: 80px;"
        >
            <a class="tw-h-[50px] tw-p-[4px] tw-text-2xl tw-font-medium tw-text-black" href="./index.html" style="text-decoration: none; color: black;">
                Marco
            </a>

            <a href="./index.html" class="tw-flex tw-h-[40px] tw-place-items-center tw-gap-2 tw-rounded-full tw-bg-black tw-p-1 tw-pl-4 tw-text-white tw-no-underline hover:tw-opacity-80 tw-transition-opacity">
                <span>Back to Home</span>
                <div class="tw-flex tw-h-[30px] tw-w-[30px] tw-place-content-center tw-place-items-center tw-rounded-full tw-bg-white tw-font-semibold tw-text-black">
                    <i class="bi bi-arrow-return-left"></i>
                </div>
            </a>
        </header>

        <section
            class="tw-w-full tw-p-4"
            style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;"
        >
            <div class="frame-maker-container">
                <h1>LinkedIn Profile Frame</h1>
                <p>Upload photo to make your #MERRYCHRISTMAS avatar!</p>

                <div id="avatarCanvasContainer" class="canvas-container"></div>

                <div class="controls">
                    <div class="control-group full-width">
                        <label for="imageInput" class="file-upload-btn">
                            <i class="bi bi-upload"></i> Upload Photo
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="zoomSlider">Zoom:</label>
                        <input type="range" id="zoomSlider" min="0.5" max="3.0" step="0.1" value="1.0">
                    </div>

                    <div class="control-group full-width">
                        <label for="textInput">Banner Text:</label>
                        <input type="text" id="textInput" value="#MERRYCHRISTMAS" maxlength="25">
                    </div>

                    <button id="downloadBtn">Download Avatar</button>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="js/linkedin-frame-maker.js"></script>
    </body>
</html>
